<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button>
          <div class="navicon"></div>
        </button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg">
            <div type="button" class="lang-toggle" data-lang-switcher aria-label="Switch language">
              <a href="#about-me">
                <span lang="en">中文</span>
                <span lang="zh">EN</span>
              </a>
            </div>
          </li>
          {% for link in site.data.navigation.main %}
          <li class="masthead__menu-item">
            <a href="{{ domain }}{{ link.url }}">
              <span lang="en">{{ link.title.en | default: link.title }}</span>
              <span lang="zh">{{ link.title.zh | default: link.title }}</span>
            </a>
          </li>
          {% endfor %}

        </ul>
        <ul class="hidden-links hidden"></ul>

      </nav>
    </div>
  </div>
</div>
